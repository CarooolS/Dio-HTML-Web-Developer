<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="style.css">
            <title>Instagram</title>
        </head>
    <body>
        <div class="container-login">
            <div class="phone-image">
                <img src="./imagens/instagram-celular.png">
            </div>

            <div class="group">
                <div class="login">
                    <img src="./imagens/instagram-logo.png" alt="logo instagram">
                    <input type="text" placeholder="Nome de usuário">
                    <input type="password" placeholder="Senha">
                    <button>Entrar</button>
                    <hr>
                    <a href="#" class="login-with"><strong>Entrar com o Facebook</strong></a>
                    <a href="#" class="recover-password">Esqueceu a senha?</a>

                </div>
                <div class="register">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>

                <div class="download-app">
                    <p>Obtenha o app.</p>
                    <div class="download-image">
                        <img class="download" src="./imagens/apple-button.png">
                        <img class="download" src="./imagens/googleplay-button.png">
                    </div>
                </div>
            </div>    
        </div>
    </body>
</html>
